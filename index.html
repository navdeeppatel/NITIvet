<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img class="logo" src="image/NITI-Aayog-logo-d7ykne.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Nodal Heads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Artifical Insemination</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Vaccination</a>
                    </li>
                    <form action="">
                        <button class="btn btn-login">Login/Register</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>


    <div class="py-2">
        <main class="main">
            <div class="">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="card-image">
                                <img src="https://source.unsplash.com/1280x720/?nature" alt="Image Slider">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-image">
                                <img src="https://source.unsplash.com/1280x720/?nature,water,animal" alt="Image Slider">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-image">
                                <img src="https://source.unsplash.com/1280x720/?water" alt="Image Slider">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-image">
                                <img src="https://source.unsplash.com/1280x720/?animal" alt="Image Slider">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-image">
                                <img src="https://source.unsplash.com/1280x720/?travel" alt="Image Slider">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-image">
                                <img src="https://source.unsplash.com/1280x720/?flower" alt="Image Slider">
                            </div>
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Scrollbar -->
                    <div class="swiper-button-next">
                        <i class="fas fa-chevron-circle-right arrow-icon"></i>
                    </div>
                    <div class="swiper-button-prev">
                        <i class="fas fa-chevron-circle-left arrow-icon"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            slidesPerView: 1.5,
            spaceBetween: 10,
            centeredSlides: true,
            freeMode: true,
            grabCursor: true,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            autoplay: {
                delay: 4000,
                disableOnInteraction: false
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            },
            breakpoints: {
                500: {
                    slidesPerView: 1
                },
                700: {
                    slidesPerView: 1.5
                }
            }
        });
    </script>
</body>

</html>
